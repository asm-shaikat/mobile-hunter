<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./public/js/api.js"></script>
    <title>Mobile Hunter</title>
</head>

<body>


    <!-- Navbar Start -->
    <div class="navbar bg-base-100">
        <div class="flex-1">
            <a class="btn btn-ghost text-xl">Mobile Hunting</a>
        </div>
        <div class="flex-none gap-2">
            <div class="form-control">
                <input type="text" id="search" onkeyup="search()" placeholder="Search" class="input input-bordered w-24 md:w-auto" />
            </div>
            <div class="dropdown dropdown-end">
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                    <div class="w-10 rounded-full">
                        <img alt="Tailwind CSS Navbar component"
                            src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.jpg" />
                    </div>
                </div>
                <ul tabindex="0"
                    class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                    <li>
                        <a class="justify-between">
                            Profile
                            <span class="badge">New</span>
                        </a>
                    </li>
                    <li><a>Settings</a></li>
                    <li><a>Logout</a></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- End Navbar -->
    <!-- Loading screen start -->
    <div class="items-center justify-center h-screen hidden" id="loading-section">
        <span class="loading loading-dots loading-lg"></span>
    </div>
    <!-- End Loading screen -->
    <!-- Card Start -->
    <div class="container mx-auto p-4 max-w-7xl">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-6" id="mobile-card">
            
        </div>
        <button class="btn btn-primary my-2">See All</button>
    </div>
    <!-- Card End -->
     <!-- You can open the modal using ID.showModal() method -->
    <div id="popup-container">
        <dialog id="mobileDetails" class="modal">
            
          </dialog>
    </div>
</body>

</html>
